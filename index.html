<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>myPets | The Best Pet Store</title>
</head>

<body>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container">

      <a class="navbar-brand" href="">
        <span class="logo-icon">
          <i class="fas fa-paw fa-2x"></i><span class="text-primary font-italic"> my</span>Pets
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="main-menu" class="navbar-nav m-auto text-center">
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">All</a> -->
            <button class="nav-link btn px-3" id="all">
              <i class="fas fa-home fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Cats</a> -->
            <button class="nav-link btn px-3" id="cat">
              <i class="fas fa-cat fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Dogs</a> -->
            <button class="nav-link btn px-3" id="dog">
              <i class="fas fa-dog fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Fishes</a> -->
            <button class="nav-link btn px-3" id="fish">
              <i class="fas fa-fish fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Birds</a> -->
            <button class="nav-link btn px-3" id="bird">
              <i class="fas fa-crow fa-2x"></i>
            </button>
          </li>
        </ul>

        <!-- Shopping cart button -->
        <button class="nav-link btn px-3" id="cart-btn">
          <i class="icon-light fas fa-shopping-cart fa-2x fa-inverse"></i>
          <span id="cart-number" class="badge badge-danger ml-0">0</span>
        </button>

      </div>

    </div>
  </nav>

  <!-- Search input -->
  <nav class="navbar navbar-expand-md mt-2 mb-4" id="search-bar">
    <div class="container">
      <form class="form-inline my-2 my-lg-0 justify-content-center w-100">
        <input id="search-input" class="form-control mr-sm-2 w-75" type="search" aria-label="Search">
        <button id="search-btn" class="btn btn-outline-dark my-2 my-sm-0"><i class="fas fa-search "></i></button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" id="main-container">
    <div class="row">

      <!-- Sidebar (Search & Filters) -->
      <div id="sidebar" class="col-md-12 col-lg-3">
        <div class="container">

          <!-- Sidebar Filters -->
          <h5 class="mb-3">Filters</h5>
          <form class="d-flex flex-column form-inline my-2 my-lg-0">

            <div class="form-group">
              <label for="formControlRange">Price</label>
              <input type="range" class="custom-range" min="0" max="6000" step="1" id="formControlRange">
            </div>

            <div class="form-group">
              <label for="formControlRange">Qtity</label>
              <input type="range" class="custom-range" min="0" max="50" step="1" id="formControlRange">
            </div>

            <h5 class="mt-4">Dogs:</h5>

            <h6>Size</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                small
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                middle
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">
                big
              </label>
            </div>

            <h6 class="mt-2">Specialization</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
              <label class="form-check-label" for="defaultCheck4">
                decorate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
              <label class="form-check-label" for="defaultCheck5">
                domestic
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
              <label class="form-check-label" for="defaultCheck6">
                guard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
              <label class="form-check-label" for="defaultCheck7">
                hunting
              </label>
            </div>

          </form>
        </div>
      </div>

      <!-- Results (Pets rendering) -->
      <div id="products" class="row col-sm-12 col-lg-9 text-center"></div>

    </div>
  </div>


  <!-- Footer -->
  <footer id="main-footer" class="text-white text-center bg-dark py-3 footer ">
    <div class="container">
      <i class="fas fa-paw"></i><span class="text-primary font-italic"> my</span>Pets &copy; 2019
    </div>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="module" src="./app/main.js"></script>
</body>

</html>
